<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vh vs dvh Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      padding: 1rem;
      box-sizing: border-box;
    }

    .hero-a {
      background: teal;
      min-height: 100vh; /* "παλιό" unit */
    }

    .hero-b {
      background: tomato;
      min-height: 100dvh; /* "νέο" unit */
    }

    input {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <section class="hero hero-a">
    <h1>100vh</h1>
    <p>Ύψος βασισμένο στο παλιό vh</p>
    <input placeholder="Γράψε κάτι…" />
  </section>
  <section class="hero hero-b">
    <h1>100dvh</h1>
    <p>Ύψος βασισμένο στο νέο dvh</p>
    <input placeholder="Γράψε κάτι…" />
  </section>
</body>
</html>
