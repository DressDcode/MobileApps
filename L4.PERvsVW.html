<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>% vs vw Demo</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }

    .container {
      width: 600px;
      margin: 40px auto;
      border: 3px solid black;
      padding: 10px;
      background: #f9f9f9;
    }

    .box-percent {
      width: 50%;    /* 50% του container */
      background: lightblue;
      padding: 10px;
      margin-bottom: 20px;
    }

    .box-vw {
      width: 50vw;   /* 50% του viewport */
      background: lightgreen;
      padding: 10px;
    }

    .note {
      font-size: 14px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Container (600px)</h2>

    <div class="box-percent">
      width: 50% → πιάνει το μισό πλάτος του container (300px).
    </div>

    <div class="box-vw">
      width: 50vw → πιάνει το μισό πλάτος του browser window (π.χ. 600px αν το browser είναι 1200px).
    </div>
  </div>

  </body>
</html>
