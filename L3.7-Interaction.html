<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Φόρμα Παραδείγματος</title>
</head>
<body>
  <h1>Φόρμα Εγγραφής</h1>

  <form action="/submit" method="post">
    <!-- Απλά πεδία -->
    <label for="username">Όνομα χρήστη:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Κωδικός:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Radio buttons -->
    <p>Φύλο:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Άνδρας</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Γυναίκα</label><br><br>

    <!-- Checkboxes -->
    <p>Ποια φρούτα σας αρέσουν;</p>
    <input type="checkbox" id="apple" name="fruit" value="apple">
    <label for="apple">Μήλο</label>

    <input type="checkbox" id="banana" name="fruit" value="banana">
    <label for="banana">Μπανάνα</label>

    <input type="checkbox" id="cherry" name="fruit" value="cherry">
    <label for="cherry">Κεράσι</label><br><br>

    <!-- Spinbox (number) -->
    <label for="age">Ηλικία:</label>
    <input type="number" id="age" name="age" min="0" max="120" step="1"><br><br>

    <!-- Search box -->
    <label for="search">Αναζήτηση:</label>
    <input type="search" id="search" name="q" placeholder="Πληκτρολογήστε λέξη…"><br><br>

    <!-- Textarea -->
    <label for="comments">Σχόλια:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

    <!-- Submit button -->
    <button type="submit">Υποβολή</button>
  </form>
</body>
</html>
