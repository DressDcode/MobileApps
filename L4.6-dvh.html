<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vh vs dvh Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; }
    body {
      display: flex;
      height: 100%; /* για να μοιραστούν στην οθόνη */
      font-family: sans-serif;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      padding: 1rem;
    }
    .vh-panel {
      background: teal;
      min-height: 100vh;
    }
    .dvh-panel {
      background: tomato;
      min-height: 100dvh;
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
    }
  </style>
</head>
<body>
  <section class="panel vh-panel">
    <h2>100vh</h2>
    <p>Σταθερό ύψος</p>
    <input placeholder="Εστίασε εδώ…" />
  </section>
  <section class="panel dvh-panel">
    <h2>100dvh</h2>
    <p>Δυναμικό ύψος</p>
    <input placeholder="Εστίασε εδώ…" />
  </section>
</body>
</html>
