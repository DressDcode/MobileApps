<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>100vh vs 100dvh – iPhone demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; }
    html, body { min-height: 100%; }
    body {
      display: flex;               /* δίπλα-δίπλα */
      font-family: -apple-system, system-ui, sans-serif;
      background: #0b1220;
      color: #fff;
    }
    .panel {
      position: relative;
      flex: 1;
      overflow: hidden;            /* για να φαίνεται όταν κάτι «κόβεται» */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      text-align: center;
    }
    .vh  { background:#0d8b86; height: 100vh;  }
    .dvh { background:#ef5247; height: 100dvh; }

    h1 { font-size: 32px; line-height: 1.1; }
    p  { opacity: .9; }

    /* μεγάλοι μετρητές ώστε να φαίνεται ότι αλλάζουν */
    .meter {
      position: absolute;
      top: 10px; left: 10px;
      font: 700 14px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 8px;
      padding: 8px 10px;
      text-align: left;
      backdrop-filter: blur(6px);
    }

    input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 0;
      width: 80%;
      max-width: 260px;
      font-size: 16px; /* iOS: αποφυγή zoom */
      background: #fff; color: #111;
    }

    /* ένα εσωτερικό bottom bar σε κάθε panel */
    .bottom {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 10px 12px;
      background: rgba(0,0,0,.35);
      border-top: 1px solid rgba(255,255,255,.2);
      text-align: center;
      font-weight: 700;
      backdrop-filter: blur(6px);
    }

    /* λίγη επιπλέον κύλιση για να «παίζει» η address bar */
    .spacer { height: 120vh; }
  </style>
</head>

    <div class="bottom">Bottom μέσα στο 100vh</div>

  </section>
