<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Απλό Demo Γραμματοσειρών</title>

  <!-- Προ-σύνδεση για πιο γρήγορη φόρτωση -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Variable font με display=swap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto Flex', system-ui, sans-serif;
      margin: 2rem;
      line-height: 1.5;
    }

    h1 {
      font-weight: 700;
    }

    .light {
      font-weight: 200;
    }

    .bold {
      font-weight: 800;
    }
  </style>
</head>
<body>
  <h1>Demo Βελτιστοποίησης</h1>
  <p class="light">Αυτό είναι ελαφρύ βάρος (200).</p>
  <p>Αυτό είναι κανονικό βάρος (400).</p>
  <p class="bold">Αυτό είναι πολύ έντονο βάρος (800).</p>
</body>
</html>
