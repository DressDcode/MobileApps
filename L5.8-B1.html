<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Δομή Σελίδας με Bootstrap</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <header class="col-12 bg-primary text-white p-3">Header</header>
      </div>

      <div class="row">
        <main class="col-12 col-md-8 bg-light p-3">Main content</main>
        <aside class="col-12 col-md-4 bg-secondary text-white p-3">Sidebar</aside>
      </div>

      <div class="row">
        <footer class="col-12 bg-dark text-white p-3">Footer</footer>
      </div>
    </div>

    <!-- Bootstrap 5 JS (προαιρετικό) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
