<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>CLS Examples με Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .example {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #f9f9f9;
    }
    .example h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    .bad { border-color: #e74c3c; }
    .good { border-color: #2ecc71; }
  </style>
</head>
<body>
  <h1>Σύγκριση CLS Παραδειγμάτων</h1>
  <div class="grid">
    
    <!-- Κακό Παράδειγμα -->
    <div class="example bad">
      <h2>❌ Χωρίς Διαστάσεις</h2>
      <p>Αυτό είναι ένα εισαγωγικό κείμενο...</p>
      <img src="https://picsum.photos/600/400" alt="Τυχαία εικόνα χωρίς διαστάσεις">
      <p>Το κείμενο μετακινείται όταν φορτώσει η εικόνα.</p>
    </div>
    
    <!-- Καλό Παράδειγμα -->
    <div class="example good">
      <h2>✅ Με Διαστάσεις</h2>
      <p>Αυτό είναι ένα εισαγωγικό κείμενο...</p>
      <img src="https://picsum.photos/600/400" alt="Τυχαία εικόνα με διαστάσεις" width="600" height="400">
      <p>Το layout μένει σταθερό γιατί έχει δεσμευτεί χώρος.</p>
    </div>
    
  </div>
</body>
</html>
