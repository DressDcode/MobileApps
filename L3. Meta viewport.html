<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Δοκιμή Viewport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Γεια σου!</h1>
  <p>
    Αυτή η σελίδα χρησιμοποιεί το <code>&lt;meta name="viewport"&gt;</code>  
    για να φαίνεται σωστά σε κινητά και tablets.  
    Μπορείς να κάνεις zoom, γιατί έχουμε <b>user-scalable=yes</b>.
  </p>
</body>
</html>
