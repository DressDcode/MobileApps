<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>100vh vs 100dvh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="panel vh">
    <div class="meter" id="m-vh">vh: –px<br>visual: –px</div>
    <h1>100vh</h1>
    <p>Σταθερό ύψος</p>
    <input placeholder="Εστίασε εδώ…" />
    <div class="bottom">Bottom μέσα στο 100vh</div>
  </section>

  <section class="panel dvh">
    <div class="meter" id="m-dvh">dvh: –px<br>visual: –px</div>
    <h1>100dvh</h1>
    <p>Δυναμικό ύψος</p>
    <input placeholder="Εστίασε εδώ…" />
    <div class="bottom">Bottom μέσα στο 100dvh</div>
  </section>

  <div class="spacer" aria-hidden="true"></div>

  <!-- ΕΞΩΤΕΡΙΚΟ script για να μην το μπλοκάρει το CSP -->
  <script src="demo.js" defer></script>
</body>
</html>
